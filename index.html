      function simpanPesan() {
        var status = "Pesan Baru";
        var pesan = document.getElementById("pesan").value;
        if (pesan.trim() !== "") {
          var daftarPesan = JSON.parse(localStorage.getItem("pesanList")) || [];
          daftarPesan.push({ status: status, pesan: pesan, waktu: new Date().toLocaleString() });
          localStorage.setItem("pesanList", JSON.stringify(daftarPesan));
          document.getElementById("pesan").value = "";
          alert("Pesan berhasil dikirim!");
        } else {
          alert("Tulis pesan terlebih dahulu!");
        }
      }

      function tampilkanPesan() {
        var daftarPesan = JSON.parse(localStorage.getItem("pesanList")) || [];
        var output = "<h2>Pesan yang Diterima:</h2>";
        daftarPesan.forEach(function (item) {
          output += `<p><strong>${item.status} (${item.waktu})</strong>: ${item.pesan}</p>`;
        });
        document.getElementById("hasilPesan").innerHTML = output;
      }
    </script>
